{% extends "base.html" %}

{% block title %}Enviar Notificación{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-90" style="background-color: #f8f9fa;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px; border-radius: 15px;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 text-primary">Enviar Notificación </h2>
            <form method="POST" action="{{ url_for('main.send_notification') }}">
                <div class="form-group">
                    <label for="topic_arn" class="text-secondary"></label>
                    <input type="hidden" name="topic_arn" id="topic_arn" class="form-control" 
                           placeholder="arn:aws:sns:us-east-1:123456789012:mi-topico" 
                           value="{{ config.SNS_DEFAULT_TOPIC_ARN }}" required>
                </div>
                <div class="form-group mt-3">
                    <label for="subject" class="text-secondary">Asunto</label>
                    <input type="text" name="subject" id="subject" class="form-control" 
                           placeholder="Asunto de la notificación">
                </div>
                <div class="form-group mt-3">
                    <label for="message" class="text-secondary">Mensaje</label>
                    <textarea name="message" id="message" rows="5" class="form-control" 
                              placeholder="Escribe el mensaje que deseas enviar aquí" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4" 
                        style="background: linear-gradient(to right, #6a11cb, #2575fc)">Enviar Notificación</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
