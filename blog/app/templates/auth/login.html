{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="d-flex justify-content-center align-items-center vh-85" style="background-color: #f8f9fa;">
    <div class="card shadow-lg" style="width: 100%; max-width: 500px; border-radius: 15px;">
        <div class="card-body p-4">
            <h2 class="text-center mb-4 text-primary">Iniciar Sesión</h2>
            <form method="POST" action="{{ url_for('main.login') }}">
                <div class="form-group">
                    <label for="username" class="text-secondary">Username</label>
                    <input type="text" name="username" id="username" class="form-control -1" required>
                </div>
                <div class="form-group mt-3">
                    <label for="password" class="text-secondary">Password</label>
                    <input type="password" name="password" id="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4 "style="background: linear-gradient(to right, #6a11cb, #2575fc);" >Login</button>
            </form>
            <div class="text-center mt-3">
                <small class="text-muted">¿No tienes una cuenta? <a href="{{ url_for('main.register') }}" class="text-primary">Regístrate aquí</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
